services:
  php-app:
    build: .
    container_name: php-server
    ports:
      - "8081:80"
    volumes:
      # Mount local www/data directory into container
      - ./www/data:/var/www/html/data
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
networks:
  default:
    name: app-network
